<section class="caixa">
  <div class="caixa-principal">
    <ng-content></ng-content>
    <button class="botao"><a [routerLink]="['/agendamento']" fragment="agendamentoId">{{textoBotao}}</a></button>
  </div>
  <div class="caixa-img">
    <img src="{{ primeiraImagem }}" width="300" height="170" />
    <img src="{{ segundaImagem }}" width="170" height="300" />
    <img src="{{ terceiraImagem }}" width="300" height="170" />
  </div>
</section>
