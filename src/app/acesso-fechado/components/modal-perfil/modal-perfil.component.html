<main>
  <div class="modal-header">
    <h4 class="modal-title">Editar meu perfil:</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="inputAddress">Nome</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nome Completo">
      </div>
      <div class="form-group">
        <label for="inputAddress2">E-mail</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="email@email.com">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Senha Atual</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Insira a senha atual">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Nova Senha</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Insira uma nova senha">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close()">Salvar Alteração</button>
  </div>

</main>
