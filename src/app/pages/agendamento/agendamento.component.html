<main>
  <div class="container-calendario">
    <div class="agenda-calendario">
      <div class="caixa-agendamento">

        <app-profissionais
          *ngIf="funcionario.length"
          [profissionais]="funcionario"
          class="imagem"
        ></app-profissionais>

        <app-lista-servico
          *ngIf="servico.length"
          [servicos]="servico"
          [showBotao]="false"
          class="servicos-agendamento"
        ></app-lista-servico>
      </div>

      <div class="formulario-nome">
        <div>
          <input type="text" class="form-control" id="nomeClienteId" placeholder="Nome Completo">
          <small class="form-text text-muted">Campo obrigatório.</small></div>
        <div>
          <input type="email" class="form-control" id="emailClienteId" placeholder="E-mail">
        <small class="form-text text-muted">Campo obrigatório.</small>
        </div>
      </div>

      <div class="calendario">
        <app-calendario
          (calendario)="pegaDataSelecionada($event)"
        ></app-calendario>
        <div *ngIf="apareceBotoes">
          <input
            *ngFor="let item of horarios"
            (click)="gethorario(item)"
            [ngClass]="{ rosa_escuro: pegaHorario == item }"
            class="btn btn-primary"
            type="button"
            value="{{ item }}"
          />
        </div>
        <button
          *ngIf="pegaHorario != ''"
          type="button"
          class="btn btn-success"
          (click)="agendar()"
        >
          Agendar
        </button>
      </div>
      <div
        [ngClass]="{ alert_opacity: alert }"
        class="alert alert-success"
        role="alert"
      >
        {{ mensagem }}
      </div>
      <div
        [ngClass]="{ alert_opacity: alertDanger }"
        class="alert alert-danger"
        role="alert"
      >
        {{ mensagemDanger }}
      </div>

      <div *ngIf="responseAgendamento">
        <h3>Agendamento</h3>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Data</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{responseAgendamento.agendamento.nome_cliente}}</td>
              <td>{{responseAgendamento.agendamento.email_cliente}}</td>
              <td>{{data_cliente}}</td>
              <td><a title="editar" (click)="modalEditar(responseAgendamento.agendamento)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
