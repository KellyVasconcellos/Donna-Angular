<main>
  <div class="caixa">
    <div class="caixa-login">
      <div class="area-de-login">
        <h2 class="primeiro-titulo">Bem-Vindo, de volta!</h2>
        <p class="p-titulo1">para se manter conectado, faça seu login</p>
        <button class="botao-entrar" (click)="btnEntrar()" >Entrar</button>
      </div>
      <div class="criar-login">
        <h2 class="segundo-titulo">Criar Conta</h2>
        <form class="form" (ngSubmit)="cadastrar()" [formGroup]="formulario">

          <label  class="form-login" for="nome">
            <i class="far fa-user icon-modify"></i>
            <input type="text" id="nome" placeholder="Nome" formControlName="nome">
          </label>
          <span *ngIf="(formulario.get('nome')?.touched || submetido) && formulario.get('nome')?.errors?.['required']">
            Campo obrigatório
          </span>

          <label class="form-login" for="email">
            <i class="far fa-envelope icon-modify"></i>
            <input type="text" id="email" placeholder="E-mail" formControlName="email">
          </label>
          <span *ngIf="(formulario.get('email')?.touched || submetido) && formulario.get('email')?.errors?.['required']">
            Campo obrigatório
          </span>
          <span *ngIf="formulario.get('email')?.touched && formulario.get('email')?.status === 'INVALID'">
            Deve ser um e-mail válido
          </span>

          <label class="form-login" for="senha">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="senha" placeholder="Senha" formControlName="senha">
          </label>
          <span *ngIf="(formulario.get('senha')?.touched || submetido) && formulario.get('senha')?.errors?.['required']">
            Campo obrigatório
          </span>
          <span *ngIf="formulario.get('senha')?.touched && formulario.get('senha')?.status === 'INVALID'">
            A senha deve ter no mínimo 8 caracteres, pelo menos 1 letra maiúscula, 1 minúscula, 1 número e 1 caracter especial
          </span>
          <br>
          <button class="botao-form" type="submit">Inscrever</button>
        </form>
      </div>
    </div>
  </div>
</main>
